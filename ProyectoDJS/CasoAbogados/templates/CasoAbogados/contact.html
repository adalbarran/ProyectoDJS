{% extends './index.html' %}
{% load static %}

{% block body %}
<style>
.contact-form {
  max-width: 400px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

@media (max-width: 480px) {
  .contact-form {
    max-width: 100%;
    padding: 0 20px;
  }
}
</style>

<section class="section-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card contact-form">
          <div class="card-body">
            <h2 class="card-title text-center">Contacto</h2>
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="text-center">
                <button type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
