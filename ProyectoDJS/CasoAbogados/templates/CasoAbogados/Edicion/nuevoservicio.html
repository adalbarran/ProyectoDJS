{% extends '../index.html' %}
{% block title %} Nuevo|REG {% endblock %}
{% block body %}
<section style="background-color: gray; background-image: url(https://www.pjud.cl/img/corte_suprema/fotogrande_5_6050000.jpg); background-repeat:no-repeat;
background-size: cover;
background-repeat:no-repeat;
background-position: center center;
background-attachment: fixed;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong class="text-dark">{{ message }}</strong>
      </div>
      {% endfor %}
      {% endif %}

      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Nuevo Registro</h1>
        </div>
        <div class="card-body">
          <div class="container form">
            {% include 'CasoAbogados/Edicion/form.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
